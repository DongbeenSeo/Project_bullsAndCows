<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>해커톤 템플릿 프로젝트</title>
    <link rel="stylesheet" href="./index.scss">
</head>

<body>
    <div class="main">
        <div class="text">
            <h1><span class="bull">Bulls</span> and <span class="cow">Cows</span></h1>
        </div>
        <div class="container">
            <input type="text" class="number" onkeypress="onlyNumber()" maxlength=1>
            <input type="text" class="number" onkeypress="onlyNumber()" maxlength=1>
            <input type="text" class="number" onkeypress="onlyNumber()" maxlength=1>

            <button type="submit" value="시도" class="trial"><span class="trial__string">Try</span></button>
            <button class="reset"><span class="reset__string">Reset</span></button>

        </div>

        <div class="display">
            <div class="round">
                <div class="round__count"></div>
                <div class="round__display"></div>
                <div class="round__display"></div>
                <div class="round__display"></div>
                <div class="round__result"></div>
            </div>
            <div class="round__answer">
                <span class="additional_text">Answer is</span>
                <span class="final_answer"></span>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="image">
            <img id="img" src="./action-1850887_1280.jpg" alt="background image">
        </div>
    </footer>
    <script src="./index.js"></script>
    <script>
        function onlyNumber() {
            if ((event.keyCode < 48) || (event.keyCode > 57))
                event.returnValue = false;
        }
    </script>
</body>

</html>
